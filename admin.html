<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out, float 4s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: clamp(24px, 5vw, 28px);
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .tagline {
            text-align: center;
            font-size: clamp(16px, 4vw, 20px);
            color: #3498db;
            margin-bottom: 25px;
            font-weight: 600;
            animation: fadeIn 1.2s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 15px;
            animation: slideInLeft 0.8s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: clamp(14px, 3vw, 16px);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
            animation: pulse 1.5s infinite;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            animation: fadeIn 1.2s ease-in-out;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: clamp(12px, 3vw, 14px);
            animation: fadeIn 1.4s ease-in-out;
        }
        
        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 1.6s ease-in-out;
        }
        
        .social-login p {
            color: #7f8c8d;
            margin-bottom: 15px;
            position: relative;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 25%;
            height: 1px;
            background-color: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1da1f2;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(12px, 3vw, 14px);
            animation: fadeIn 1.8s ease-in-out;
            transition: all 0.3s;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
            }
            
            .social-login p::before,
            .social-login p::after {
                width: 20%;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forgot-password {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 20px;
                animation: fadeInUp 0.6s ease-out;
            }
            
            .form-group input {
                padding: 10px 12px;
            }
            
            .btn {
                padding: 10px 15px;
            }
            
            .social-login p::before,
            .social-login p::after {
                width: 15%;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Explore the World</h1>
            <p>Your journey begins here</p>
        </div>
        
        <div class="tagline">Discover Your Next Adventure</div>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="./sinup.html">Sign up</a>
        </div>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
                <div class="social-icon facebook">f</div>
                <div class="social-icon google">G</div>
                <div class="social-icon twitter">t</div>
            </div>
        </div>
        <a href="./index.html" class="back-to-home">back to home page</a>
    </div>
</body>
</html>
